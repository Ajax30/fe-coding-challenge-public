<app-header></app-header>  

<div class="container products-container pb-4">
  <div class="row products" *ngIf="products$ | async; let products">
    <div *ngFor="let product of products.content" class="col-xs-12 col-sm-6 col-lg-4 col-xl-3">
      <app-product-card [product]="product"></app-product-card>  
    </div> 
  </div>

  <div *ngIf="isLoading" class="spinner">
    <span></span>
  </div>

  <div *ngIf="more">
    <button *ngIf="!isLoading" class="more" (click)="loadMore()">Load more</button>
  </div>
</div>

<div *ngIf="isError" class="error-msg shadow-5 text-center alert alert-danger alert-dismissible">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  {{ errorMsg }}
</div>
